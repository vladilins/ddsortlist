<h2>User Form</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <button
    style="margin-top:5px; margin-bottom:5px;"
    type="button"
    class="btn btn-primary btn-sm"
    (click)="addNewCity()"
  >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
    Group
  </button>
  <div formArrayName="cities">
    <div
      style="margin-top:5px; margin-bottom:5px;"
      *ngFor="let city of myForm.get('cities').controls; let i = index"
    >
      <fieldset>
        <legend>
          <h4>
            Group {{ i + 1 }}:<button
              style="margin-left:35px;"
              type="button"
              class="btn btn-danger"
              (click)="deleteCity(i)"
            >
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              Remove Group
            </button>
          </h4>
        </legend>
        <div [formGroupName]="i">
          <div class="form-inline">
            <div class="form-group">
              <button
                style="margin-right:5px;"
                type="button"
                class="btn btn-success btn-sm"
                (click)="addNewAddressLine(city.controls.addressLines)"
              >
                <span
                  class="glyphicon glyphicon-plus"
                  aria-hidden="true"
                ></span>
                Add New Skill
              </button>
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group">
              <div formArrayName="addressLines">
                <div
                  style="margin-top:5px; margin-bottom:5px;"
                  *ngFor="
                    let lines of city.get('addressLines').controls;
                    let j = index
                  "
                >
                  <div [formGroupName]="j">
                    <div class="form-group">
                      <input
                        formControlName="addressLine"
                        class="form-control"
                        style="margin-right:5px;"
                        type="text"
                        placeholder="Title"
                        id="address"
                        name="address"
                      />
                      <input
                        formControlName="years"
                        class="form-control"
                        style="margin-right:5px;"
                        type="number"
                        placeholder="Years"
                        id="years"
                        name="years"
                      />
                      <button
                        style="margin-right:5px;"
                        type="button"
                        class="btn btn-danger btn-sm"
                        (click)="
                          deleteAddressLine(city.controls.addressLines, j)
                        "
                      >
                        <span
                          class="glyphicon glyphicon-minus"
                          aria-hidden="true"
                          >Remove Skill</span
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" class="btn btn-basic">Cancel</button>
</form>

<pre>{{ myForm.value | json }}</pre>
