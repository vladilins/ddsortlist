<app-skills-create></app-skills-create>
<div class="container">
  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let skill of skills" cdkDrag>
      {{ skill.title }}
    </div>
  </div>
</div>
