<div class="wrapper" dragula="COLUMNS" [(dragulaModel)]="groups">
  <div class="example-container" *ngFor="let group of groups">
    <span class="group-handle">{{group.name}}</span>
    <div class="example-container" dragula="ITEMS" [(dragulaModel)]="group.items">
      <div class="example-box" *ngFor="let item of group.items" [innerHtml]="item.name"></div>
    </div>
  </div>
</div>
{{groups | json}}
