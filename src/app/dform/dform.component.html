<div class="container">
    <form [formGroup]="myForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
          </div>
        </div>
        
        <button  class="btn btn-primary" (click)="addCities()">Add City</button>
        <div class="form-group" [(dragulaModel)]="cities.controls"
        dragula="LOL" formArrayName="cities">
          <div *ngFor="let city of cities.controls; let i=index" >

            <label class="lol" >Cities</label>
            <ng-select 
             [items]="citiesList"
             bindLabel="name"
             bindValue="name"

  
  
             clearAllText="Clear"
             [formControlName]="i">
            </ng-select>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      {{myForm.value | json}}
</div>
